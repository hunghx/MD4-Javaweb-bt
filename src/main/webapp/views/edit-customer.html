
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Chinh sua thong tin khach hang</h1>
<form action="/update" method="post">
    <div>
        <label for="id">Id</label>
        <input type="text" th:value="${customer.id}" name="id" id="id" readonly>
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" th:value="${customer.name}" name="name" id="name">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text"  th:value="${customer.address}" name="address" id="address">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email"  th:value="${customer.email}" name="email" id="email">
    </div>
    <input type="submit" value="UPDATE">
</form>
</body>
</html>
