<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/validate" method="post" th:object="${formrequest}">
    <input type="checkbox" th:field="*{checkboxValue}" th:value="${formrequest.checkboxValue}"/>
    <p style="color: red" th:if="${#fields.hasErrors('checkboxValue')}" th:errors="*{checkboxValue}"></p>
    <br>
    <select th:field="*{selectedValues}" multiple>
        <option value="banana">Babana</option>
        <option value="apple">Apple Meo meo</option>
        <option value="orange">Orange</option>
    </select>
    <p style="color: red" th:if="${#fields.hasErrors('selectedValues')}" th:errors="*{selectedValues}"></p>
    <br>
    <input type="text" th:field="*{name}" placeholder="Nhap ten">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p> <br>
    <input type="password" th:field="*{password}" placeholder="Nhap ten">
    <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <button type="submit">Gá»­i</button>
</form>
</body>
</html>
